<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB Statistikkportal</title>
    <link rel="stylesheet" href="app.component.scss">
</head>
<body>
    <header>
        <h1>SSB Statistikkportal</h1>
        <p>Utforske og analysere norske statistikkdata</p>
    </header>

    <main>
        <div class="selection">
            <h2>Velg statistikkvariabel</h2>
            <div class="checkbox-container" id="selection1">
                <!-- Options for selecting statistics variables -->
            </div>
        </div>
    
        <div class="selection">
            <h2>Velg år</h2>
            <div class="checkbox-container" id="selection2">
                <!-- Options for selecting years -->
            </div>
        </div>
    
        <div class="selection">
            <h2>Velg region</h2>
            <div class="checkbox-container" id="selection3">
                <!-- Options for selecting regions -->
            </div>
            <button id="check_variables">Hent data</button> <!-- Move the button here -->
        </div>
    
        <div class="result-table">
            <div class="table-container" id="SSB_table">
                <!-- Statistics data table will be displayed here -->
            </div>
            <div class="table-container" id="Math_table">
                <!-- Mathematical calculations table will be displayed here -->
            </div>
        </div>
    
        <p class="note">Merk: Hvis mer enn én statistikkvariabel er valgt, utføres ikke matematiske beregninger.</p>
    </main>      

    <footer>
        <p>&copy; 2024 Statistisk sentralbyrå.</p>
    </footer>

</body>
</html>
